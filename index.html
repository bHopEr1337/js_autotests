<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница отчётов</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Контейнер */
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Заголовок */
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        /* Список ссылок */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 1rem 0;
        }

        /* Ссылки */
        a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            display: block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }

        /* Анимация для контейнера */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Главная страница отчётов</h1>
        <ul>
            <li><a href="test-results-patents-desktop-1.html">Задание 1. Отображение вкладок в разделе "О компании"</a></li>
            <li><a href="test-results-patents-desktop-2.html">Задание 2. Проверка количества патентов в элементах</a></li>
            <li><a href="test-results-patents-desktop-3.html">Задание 3. Поиск всех патентов через поиск</a></li>
        </ul>
    </div>
</body>
</html>
